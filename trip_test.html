<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxGK0zOZL2VF3vaikld24WgCdGN5cDSNY"></script>
  </head>
  <body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 39.993330, lng: -75.243300 },
          zoom: 10,
        });

        // Create a DirectionsService
        var directionsService = new google.maps.DirectionsService();

        // Create a DirectionsRenderer to display the route on the map
        var directionsDisplay = new google.maps.DirectionsRenderer({ map: map });

        // Define the origin and destination
        var origin = new google.maps.LatLng(39.987960, -75.248980);
        var destination = new google.maps.LatLng(39.993600, -75.239560);

        // Create a directions request
        var request = {
          origin: origin,
          destination: destination,
          travelMode: 'DRIVING',
        };

        // Get directions and display the route on the map
        directionsService.route(request, function (result, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(result);
          }
        });
      }

      initMap();
    </script>
  </body>
</html>
